<div class="grid-container">
  <div class="grid-x grid-padding-x">
    <div class="cell small-12">
      <button type="button" data-close aria-label="Close" class="close-modal clear button float-right"><span class="big">close</span></button>
    </div>
  </div>
</div>


<div class="protected-width">
    <div class="grid-container pt2"> 
      <div class="grid-x grid-padding-x">
        <div class="cell small-only-pr1 small-only-pl1 medium-pr0 large-7 mb3">
          <h2 class="mb3">inquire</h2>
          <form data-abide novalidate class="custom-form" action="https://operate-us.essensys.tech/spacecontrol/WebToLead/Contact Us" method="POST">
            <div class="grid-x grid-padding-x">
              <div class="cell medium-6">
                <input id="wtlhash" name="wtlhash" type="hidden" value="2ouIcpvYxw/WIJSdynHuwA==" />
                <input id="RecordType" name="RecordType" type="hidden" value="2" />
                <div class="group">
                  <input id="FirstName" name="FirstName" type="text" placeholder="" pattern="text" required/>
                  <label for="FirstName">First Name</label>
                  <span class="form-error" id="firstNameError1">
                      Enter your first name.
                    </span>
                </div>
  
                <div class="group">
                  <input id="LastName" name="LastName" type="text" placeholder="" pattern="text" required/>
                  <label for="LastName">Last Name</label>
                  <span class="form-error" id="lastNameError1">
                      Enter your last name.
                    </span>
                </div>
  
                <div class="group">
                  <input id="LeadName" name="LeadName" type="text" placeholder="" pattern="text" required/>
                  <label for="LeadName">Company</label>
                  <span class="form-error" id="companyNameError1">
                      Enter your company.
                    </span>
                </div>
  
                <div class="group">
                  <input id="EmailAddress" name="EmailAddress" type="email" placeholder="" pattern="email" required/>
                  <label for="EmailAddress">Email Address</label>
                  <span class="form-error" id="emailError1">Check you&rsquo;ve entered a valid email.</span>
                </div>
  
                <div class="group">
                  <input id="NumberOfPeople" name="NumberOfPeople" type="text" placeholder="" pattern="text" required/>
                  <label for="NumberOfPeople">Number of People</label>
                  <span class="form-error" id="numberOfPeopleError1">
                      Number of people is required (approximate is okay).
                    </span>
                </div>
  
                <div class="group dropdown">
                  <select id="LocationName" name="LocationName" title="Existing System">
  <!--                  <option value="0">-- Not Specified --</option>-->
                    <option value="1">Studio at Rock Center</option>
                  </select>
                  <label for="LocationName">Location</label>
                </div>
  
              </div>
              <div class="cell medium-6">
                <div class="group">
                  <input id="MobileNo" name="MobileNo" type="text" placeholder=""/>
                  <label for="MobileNo">Phone Number (optional)</label>
                </div>
                <div class="group">
                  <input id="OtherNeeds" name="OtherNeeds" type="text" placeholder=""/>
                  <label for="OtherNeeds">Questions? (optional)</label>
                </div>
  
              </div>
              <div class="cell small-12 mt2">
                <input type="submit" name="submit" class="button" value="Submit">
              </div>
            </div>
          </form>
        </div>
        <div class="cell small-only-pr1 small-only-pl1 medium-12 large-4 large-offset-1">
          <h2 class="mb3">contact us</h2>
          <div class="grid-x">
            <div class="cell small-12 medium-4 large-12">
              <h4>General</h4>
              <p><a class="tag-info-email-address" href="mailto:info@yourstudio.com">info@yourstudio.com</a><br>
                <span class="InfinityNumber">2125230850</span></p>
            </div>
            <div class="cell small-12 medium-4 large-12">
              <h4>Broker</h4>
              <p><a class="tag-broker-email-address" href="mailto:brokers@yourstudio.com">brokers@yourstudio.com</a></p>
            </div>
            <div class="cell small-12 medium-4 large-12">
              <h4>Careers</h4>
              <p><a href="mailto:careers@yourstudio.com">careers@yourstudio.com</a></p>
            </div>
          </div>
        </div>
  
      </div>
    </div></div>
